<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{pageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{pageTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list lines="full">
    <ion-item *ngFor="let item of pageItems" routerLink="/map">
      <ion-label>
        <h2>{{item.label}}</h2>
        <p>{{item.location}}</p>
      </ion-label>
      <ion-note slot="end">1 minute ago</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
