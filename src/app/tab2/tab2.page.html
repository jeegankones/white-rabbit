<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{pageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{pageTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list lines="full">
    <ion-item *ngFor="let item of pageItems" routerLink="/tab1">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>
        <h2>Some thing happened</h2>
        <p>851 North Atlantic Dr.</p>
      </ion-label>
      <ion-note slot="end">1 minute ago</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
