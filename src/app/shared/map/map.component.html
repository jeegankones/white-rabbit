<google-map height="100%"
            width="100%"
            [options]="options">
  <map-marker *ngFor="let location of locations"
              [id]="location.id"
              [position]="location.coordinates"
              [options]="{icon: svgMarker}"
              (mapClick)="openLocation(location)">
  </map-marker>
  <map-heatmap-layer [data]="weightedPoints"
                     [options]="{radius: 30, maxIntensity: 100}">
  </map-heatmap-layer>
</google-map>
