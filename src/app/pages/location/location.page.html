<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="handleIssueClick()" target="_blank">
        <ion-icon slot="icon-only" name="alert-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <!-- Header -->
    <ion-row>
      <ion-col>
        <p class="mb-1">Location:</p>
        <h1 class="mt-0 mb-3">{{location.name}}</h1>
        <p class="text-muted">{{location.address}}</p>
        <p class="font-monospace mb-0">Connected users: {{location.connectedUsers}}</p>
      </ion-col>
      <ion-col size="auto">
        <ion-button expand="block" class="mt-0" (click)="setFavorite()" [disabled]="isFavoriteLoading" color="light">
          <ion-icon *ngIf="!isFavorite" slot="icon-only" name="star-outline"></ion-icon>
          <ion-icon *ngIf="isFavorite" slot="icon-only" name="star"></ion-icon>
        </ion-button>
        <ion-button expand="block" href="https://discord.gg/MhfRJ6rDkn" target="_blank">
          Chat
          <ion-icon slot="end" name="logo-discord"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2>Access code</h2>
        <p class="access-code mb-0">{{location.code}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ng-container *ngIf="events?.length > 0">
        <h2>Events</h2>
          <ion-card *ngFor="let event of events" class="m-0 mb-3">
            <ion-card-header>
              <ion-card-subtitle>{{event.date | date: 'E MMM d, h:mm a'}}</ion-card-subtitle>
              <ion-card-title>{{event.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{event.description}}
            </ion-card-content>
          </ion-card>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
