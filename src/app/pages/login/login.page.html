<ion-content [fullscreen]="true" class="login ion-padding">
  <form [formGroup]="credentialForm"
        (keydown.enter)="enterKeyPress()"
        (ngSubmit)="signIn()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1 class="mt-0 mb-5 ion-text-center">White Rabbit</h1>

          <!-- Form -->
          <div class="mb-1">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                formControlName="email">
              </ion-input>
            </ion-item>
            <small *ngIf="(email.dirty || email.touched) && email.errors">
              <p *ngIf="email.errors?.required">Email is required</p>
              <p *ngIf="email.errors?.email">Email is invalid</p>
            </small>
          </div>

          <div class="mb-3">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                formControlName="password">
              </ion-input>
            </ion-item>
            <small *ngIf="(password.dirty || password.touched) && password.errors">
              <p *ngIf="password.errors?.required">Password is required</p>
            </small>
          </div>

          <ion-button type="submit" expand="block" [disabled]="!credentialForm.valid">Sign in</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
